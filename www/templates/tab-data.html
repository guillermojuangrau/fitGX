<ion-view view-title="Data">
  <ion-content>
      <div class="list">

  <a class="item item-icon-left" ng-click="showPopupWeight()">
    <i class="icon ion-ios-speedometer"></i>
    Weight: {{ actualdata.weight }}
    <span class="badge badge-balanced">{{ actualdata.weight }}</span>
  </a>

  <a class="item item-icon-left item-icon-right"  href="#/tab/data/intake">
    <i class="icon ion-ios-nutrition"></i>
    Caloric intake
    <i class="icon ion-chevron-right"></i>
  </a>

   <a class="item item-icon-left item-icon-right"  href="#/tab/data/exercise">
    <i class="icon ion-ios-body"></i>
    Exercise
    <i class="icon ion-chevron-right"></i>
  </a>

  <a class="item item-icon-left item-icon-right"  href="#/tab/data/alcohol">
    <i class="icon ion-wineglass"></i>
    Alcohol
    <i class="icon ion-chevron-right"></i>
  </a>

  <a class="item item-icon-left" ng-click="showPopupTobacco()">
    <i class="icon ion-no-smoking"></i>
    Tobacco
    <span class="badge badge-assertive">{{ actualdata.tobacco }}</span>
  </a>

</div>
  </ion-content>
</ion-view>
